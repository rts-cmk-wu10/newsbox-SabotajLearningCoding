<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Newsbox - settingss</title>
</head>

<body>
    <div id="wrapper">
        <header class="header">
            <nav class="menu">
                <ul class="menu__list">
                    <li class="menu__item"><a href="index.html"><img src="images/arrow-left-icon.png"
                                alt="back-Btn"></a></li>
                    <li>
                        <h1 class="menu__heading">News settings</h1>
                    </li>
                    <li class="menu__item"><a href="settings.html"><img src="images/settings-icon.png"
                                alt="settingss"></a></li>
                </ul>
            </nav>
        </header>
        <main class="settings__main">
            <h2 class="settings__heading">
                <span class="settings__heading__Manage">Manage</span>
                <span class="settings__heading__Categories">Categories</span>
                <span class="settings__line">_____</span>
            </h2>
            <div></div>
            <div class="settings-container">

                <div class="setting setting__first">
                    <h3 class="setting__header">Europe</h3>
                    <input type="checkbox" id="switch1" class="switch__checkbox">
                    <label class="switch" for="switch1"></label>
                </div>

                <div class="setting">
                    <h3 class="setting__header">Health</h3>
                    <input type="checkbox" id="switch2" class="switch__checkbox">
                    <label class="switch" for="switch2"></label>
                </div>

                <div class="setting">
                    <h3 class="setting__header">Sports</h3>
                    <input type="checkbox" id="switch3" class="switch__checkbox">
                    <label class="switch" for="switch3"></label>
                </div>

                <div class="setting">
                    <h3 class="setting__header">Business</h3>
                    <input type="checkbox" id="switch4" class="switch__checkbox">
                    <label class="switch" for="switch4"></label>
                </div>

                <div class="setting setting__last">
                    <h3 class="setting__header">Travel</h3>
                    <input type="checkbox" id="switch5" class="switch__checkbox">
                    <label class="switch" for="switch5"></label>
                </div>

            </div>
            <button class="darkMode-Btn">toggle dark mode</button>
            <p class="version-text">Version 4.8.15.16.23.42</p>
        </main>
        <footer class="footer">
        </footer>
    </div><!--wrapper end-->
</body>

</html>
