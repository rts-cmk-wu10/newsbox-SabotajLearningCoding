<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsbox - Home</title>
    <link rel="stylesheet" href="./main.css">
    <script src="./main.js" defer></script>
</head>

<body>
    <div id="wrapper">
        <header class="header">
            <nav class="menu">
                <ul class="menu__list">
                    <li class="menu__item"><a href="archive.html"><img src="images/archive-icon.png" alt="archive"></a>
                    </li>
                    <li>
                        <h1 class="menu__heading">News settings</h1>
                    </li>
                    <li class="menu__item"><a href="settings.html"><img src="images/settings-icon.png"
                                alt="settingss"></a></li>
                </ul>
            </nav>
        </header>
        <section class="search">
            <input class="search__bar" type="search" placeholder="Search news" name="search__bar" id="">
        </section>
        <main class="main">
            <section class="news">
                <ul class="news__category__list"> UL

                    <li class="news__category__items">
                        <img class="news__category__items__thumbnail" src="images/placeholder.png" alt="thumbnail">
                        <span class="news__category__links__container">
                            <a class="news__category__links" href="#">NEW 1</a>
                            <p class="news__category__links__text">Lorem ipsum, dolor sit amet consectetur adipisicing
                                elit.
                            </p>

                            <span class="news__category__links__archive-btn"><img src="images/archive-icon.png"
                                    alt="Archive">
                            </span>

                        </span>
                    </li>

                </ul> <!-- Category-List end -->
                <!--TODO add this line with javascript with the right fetched link -->
            </section>
        </main>
        <footer class="footer">
        </footer>
    </div><!--wrapper end-->
</body>

</html>
